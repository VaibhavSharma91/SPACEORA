<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spaceora - Log In</title>
  <style>
.animation {animation: fadeIn 1s ease-in forwards}
@keyframes fadeIn {from { opacity: 0; transform: translateY(10px); }to { opacity: 1; transform: translateY(0);}}
.brand {text-align: center;}
.logo {height: 200px; width: auto; margin: 10px;}
body { font-family: Arial, sans-serif; margin: 0;background-image: url("background.jpg");background-size: cover;background-position: center; background-repeat: no-repeat; background-attachment: fixed; }
.container {width: 350px;margin: 100px auto;padding: 20px;background: white;border: 1px solid #ccc;border-radius: 6px;text-align: center;}
h2 {color: #0072ff;}
input {width: 100%;padding: 6px;margin-top: 5px;}
button {margin-top: 15px;padding: 8px 16px;background-color: #0072ff;color: white;border: none;}
.error {color: red;font-size: 13px; }
.link {margin-top: 10px;color: blue;cursor: pointer;text-decoration: underline;}
.box { transition: transform 0.3s;background-color:#6116c484; padding: 20px; margin: 20px auto; width: 175px;box-shadow: 0px 4px 10px rgba(0,0,0,0.2);border-radius: 8px; }
.box:hover { transform: translateY(-10px);}
.box a { text-align: center;text-decoration: none; color: #1ecbd7;font-weight: bold; transition: color 0.7s;}
section { text-align: center; padding: 30px; }
a:hover {color:#0072ff;}
  </style>
</head>
<body>
<div class="brand">
<img src="logo.png" alt="Spaceora Logo" class="logo">
</div>
  <div class="container animation">
    <h2>Log In</h2>
        <form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Email">
  <div id="loginEmailError" class="error"></div>

  <input type="password" id="loginPassword" placeholder="Password">
  <div id="loginPasswordError" class="error"></div>

      <button type="submit">Login</button>

    </form>
  </div>
  <div class="box"> 
  <a href="index.html"> Back To Dashboard</a>
  </div>
  <div class="box"> 
  <a href="signup.html"> Sign up</a>
  </div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  let valid = true;

  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value.trim();

  if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
    document.getElementById("loginEmailError").innerText = "Enter a valid email.";
    valid = false;
  } else {
    document.getElementById("loginEmailError").innerText = "";
  }

  if (password.length === 0) {
    document.getElementById("loginPasswordError").innerText = "Enter your password.";
    valid = false;
  } else {
    document.getElementById("loginPasswordError").innerText = "";
  }

  if (!valid) return;

  let users = JSON.parse(localStorage.getItem("users")) || {};

  if (!users[email]) {
    document.getElementById("loginEmailError").innerText = "Email not registered.";
    return;
  }
  if (users[email] !== password) {
    document.getElementById("loginPasswordError").innerText = "Incorrect password.";
    return;
  }

  alert("Login successful!");
  localStorage.setItem("loggedInUser", email);

  window.location.href = "index.html";
});
</script>


</body>
</html>
